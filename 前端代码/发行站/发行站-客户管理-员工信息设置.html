<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">

<body>
<div class="container">
    <div class="row clearfix">
        <div class="col-md-12 column">

            <!--页面标题提示部分-->
            <div class="title">
                <h2 class="titleColor">客户管理>员工信息设置</h2>
            </div>

            <!--添加，删除，等操作部分-->
            <div class="operation" style="padding: 10px;">
                <div class="add" style="float: left">
                    <button type="button" class="btn btn-default" data-toggle="modal" data-target="#myModal" >
                        <span class="glyphicon glyphicon-plus"></span>添加客户
                    </button>
                </div>
                <div class="search input-group">
                    <input type="text" class="form-control " style="width: 200px;float: right;"
                           placeholder="请输入姓名">
                    <span class="input-group-btn"><button class="btn btn-default" type="button">
							搜索
						</button></span>
                </div>
            </div>

            <!-- 模态框（Modal） -->
            <div class="modal fade" id="myModal" tabindex="-1" role="dialog" aria-labelledby="myModalLabel" aria-hidden="true">
                <div class="modal-dialog">
                    <div class="modal-content">
                        <div class="modal-header">
                            <button type="button" class="close" data-dismiss="modal" aria-hidden="true">
                                &times;
                            </button>
                            <h4 class="modal-title" id="myModalLabel">
                                客户信息登记
                            </h4>
                        </div>
                        <div class="modal-body">
                            <form class="form-horizontal" role="form">
                                <div class="form-group">
                                    <label for="firstname" class="col-sm-2 control-label">客户名字</label>
                                    <div class="col-sm-10">
                                        <input type="text" class="form-control" id="firstname" placeholder="客户名字">
                                    </div>
                                </div>
                                <div class="form-group">
                                    <label for="phone" class="col-sm-2 control-label">联系方式</label>
                                    <div class="col-sm-10">
                                        <input type="text" class="form-control" id="phone" placeholder="联系方式">
                                    </div>
                                </div>
                                <div class="form-group">
                                    <label for="type" class="col-sm-2 control-label">客户类型</label>
                                    <div class="col-sm-10">
                                        <input type="text" class="form-control" id="type" placeholder="客户类型">
                                    </div>
                                </div>
                                <div class="form-group">
                                    <div class="col-sm-offset-2 col-sm-10">
                                        <button type="submit" class="btn btn-primary mySubmit">提交</button>
                                    </div>
                                </div>
                            </form>
                        </div>
                        <div class="modal-footer">
                            <button type="button" class="btn btn-primary" data-dismiss="modal">关闭
                            </button>
                        </div>
                    </div><!-- /.modal-content -->
                </div><!-- /.modal -->
            </div>

            <!--表格部分-->
            <div>
                <table class="table table-hover table-striped">
                    <thead>
                    <tr>
                        <th>员工ID</th>
                        <th>性别</th>
                        <th>年龄</th>
                        <th>所属站点</th>
                        <th>部门ID</th>
                        <th>职务ID</th>
                        <th>联系方式</th>
                    </tr>
                    </thead>
                    <tbody>

                    <tr>

                    </tr>
                    <tr>

                    </tr>

                        <td>15912341234</td>
                    </tr>
                    </tbody>
                </table>
            </div>

            <!--分页模块-->
            <div style="text-align: center">
                <ul class="pagination pagination-lg ">
                    <li><a href="#">&laquo;</a></li>
                    <li><a href="#">1</a></li>

            </div>
        </div>
    </div>
</div>
