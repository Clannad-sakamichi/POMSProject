<head>

<!-- 登记已经领取分站的发票丢失和作废情况，怎么操作，且数据库字段只有三个，怎么设计表格-->
<body>
<div class="container">
    <div class="row clearfix">
        <div class="col-md-12 column">

            <!--页面标题提示部分-->
            <div class="title belowTable">
                <h2 class="titleColor">发票管理>丢失作废</h2>
            </div>

            <!--表格部分-->
            <div>
                <table class="table table-hover table-striped">
                    <thead>
                    <tr>
                        <th>发票ID</th>
                        <th>分站ID</th>
                        <th>发票丢失</th>   <!--默认否   即不作废-->
                        <th>发票作废</th>   <!--默认否   即不作废-->
                        <th>登记</th>
                    </tr>
                    </thead>
                    <tbody>
                    <tr>
                        <td>1</td>
                        <td>2</td>
                        <td>
                            <div>
                                <!--默认否   即不作废-->
                                <label class="radio-inline">
                                    <input type="radio" name="radio1" id="radio1" value="否" checked> 否
                                </label>
                                <label class="radio-inline">
                                    <input type="radio" name="radio1" id="radio2" value="是"> 是
                                </label>
                            </div>
                        </td>
                        <td>
                            <div>
                                <!--默认否   即不作废-->
                                <label class="radio-inline">
                                    <input type="radio" name="radio2" id="radio11" value="否" checked> 否
                                </label>
                                <label class="radio-inline">
                                    <input type="radio" name="radio2" id="radio21" value="是"> 是
                                </label>
                            </div>
                        </td>
                        <td>
                            <button type="button" class="btn btn-info">
                                登记
                            </button>
                        </td>
                    </tr>
                    </tbody>
                </table>
                <!--分页模块-->
                <div style="text-align: center">
                    <ul class="pagination pagination-lg ">
                        <li><a href="#">&laquo;</a></li>
                        <li><a href="#">1</a></li>
                        <li><a href="#">2</a></li>
                        <li><a href="#">3</a></li>
                        <li><a href="#">4</a></li>
                        <li><a href="#">5</a></li>
                        <li><a href="#">&raquo;</a></li>
                    </ul>
                </div>
            </div>
        </div>
    </div>
</div>

</body>
</html>
