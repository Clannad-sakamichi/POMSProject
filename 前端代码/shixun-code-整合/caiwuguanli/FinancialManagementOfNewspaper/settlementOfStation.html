<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <div id="mark-id">
        bkcwgl-yfzjs
    </div>
    <title>与分站结算</title>
</head>
<body>
<div class="container">
    <div class="row clearfix">
        <div class="col-md-12 column">

            <!--页面标题提示部分-->
            <div class="title">
                <h2>报刊财务管理>与分站结算</h2>
            </div>

            <!--添加，删除，等操作部分-->
            <div class="operation">
                <div class="add-btn operation-btn" >
                    <button type="button" class="btn btn-info">
                        <span class="glyphicon glyphicon-ok"></span>一键结算
                    </button>
                </div>
                <div class="search input-group">
                    <input type="text" class="form-control " name="stationName"
                           placeholder="请输入分站名称">
                    <span class="input-group-btn"><button class="btn btn-info" type="button">
							搜索
						</button></span>
                </div>
            </div>

            <!--查询到的报社-->
            <div>
                <table class="table table-hover table-striped">
                    <thead>
                    <tr>
                        <th>分站编号</th>
                        <th>分站名称</th>
                        <th>分站地址</th>
                        <th>总订阅量</th>
                    </tr>
                    </thead>

                    <tbody>
                    <tr>
                        <td>大连发行站</td>
                        <td>大连市谷歌里小区</td>
                        <td>辽宁省发行站</td>
                        <td>10000份</td>
                    </tr>
                    </tbody>
                </table>

                <!--分站内收取各报刊的订阅金额-->
                <table class="table table-hover table-striped">
                    <thead>
                    <tr>
                        <th>报刊编号</th>
                        <th>报刊种类</th>
                        <th>订阅金额</th>
                        <th>缴纳金额</th>
                        <th>状态</th>
                        <th>管理</th>
                    </tr>
                    </thead>
                    <tbody>
                    <tr>
                        <td>1</td>
                        <td>人民日报</td>
                        <td>10000</td>
                        <td>
                            <button type="button" class="btn btn-info">
                                <span class="glyphicon glyphicon-edit"></span>编辑
                            </button>
                        </td>
                        <td>未结算/已结算</td>
                        <td>
                            <button type="button" class="btn btn-info" >
                                <span class="glyphicon glyphicon-refresh"></span>结算
                            </button>
                        </td>
                    </tr>

                    <tr>
                        <td>1</td>
                        <td>人民日报</td>
                        <td>10000</td>
                        <td>
                            <button type="button" class="btn btn-disable">
                                10000
                            </button>
                        </td>
                        <td>未结算/已结算</td>
                        <td>
                            <button type="button" class="btn btn-disable">
                                已结算
                            </button>
                        </td>
                    </tr>
                    </tbody>
                </table>
                <!--分页模块--><!--
                <div style="text-align: center">

                        <li><a href="#">&raquo;</a></li>
                    </ul>
                </div>-->
            </div>
        </div>
    </div>
</div>

</body>
</html>
