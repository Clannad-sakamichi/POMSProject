<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <!--页面标题提示部分-->
  <div id="mark-id">
    rsgl-ygxxsz
  </div>

  <title>员工信息设置</title>
</head>
<body>
<div class="container">
  <div class="row clearfix">
    <div class="col-md-12 column">

      <!--页面标题提示部分-->
      <div class="title">
        <h2>人事管理>员工信息设置</h2>
      </div>

      <!--顶部添加，删除，等操作部分-->
      <div class="operation">
        <div class="add-btn operation-btn">
          <button type="button" class="btn btn-info" data-toggle="modal" data-target="#myModal">
            <span class="glyphicon glyphicon-plus"></span>添加
          </button>
        </div>
        <div class="search input-group">
          <input type="text" class="form-control" placeholder="请输入姓名" name="employeeName">
          <span class="input-group-btn"><button class="btn btn-info" type="button">
							搜索
						</button></span>
        </div>
      </div>

      <!--表格部分-->
      <div>
          <table class="table table-hover table-striped">
            <thead>
            <tr>
            <th>姓名</th>
            <th>性别</th>
            <th>年龄</th>
            <th name="department">所属部门名称</th>
            <th>所属分站</th>
            <th name="duty">职务</th>
            <th>操作</th>
            </tr>
            </thead>
            <tbody>
            <tr>
              <td>TB - Monthly</td>
              <td>01/04/2012</td>
              <td>1</td>
              <td>TB - Monthly</td>
              <td>01/04/2012</td>
              <td>01/04/2012</td>
              <td >
                <div class="btn-group">
                  <button type="button" class="btn btn-info">
                    <span class="glyphicon glyphicon-edit"></span>编辑</button>
                  <button type="button" class="btn btn-info">
                    <span class="glyphicon glyphicon-trash"></span>删除</button>
                </div>
              </td>
            </tr>
            </tbody>
          </table>
      </div>
    </div>
  </div>

  <!-- 模态框（Modal） -->
  <div class="modal fade" id="myModal" tabindex="-1" role="dialog" aria-labelledby="myModalLabel" aria-hidden="true">
    <div class="modal-dialog">
      <div class="modal-content">
        <div class="modal-header">
          <button type="button" class="close" data-dismiss="modal" aria-hidden="true">
            &times;
          </button>
          <h4 class="modal-title" id="myModalLabel">
            添加员工信息
          </h4>
        </div>
        <div class="modal-body">
          <form class="form-horizontal" role="form" method="post">
            <div class="form-group">
              <label  class="col-sm-2 control-label">员工姓名</label>
              <div class="col-sm-10">
                <input name="employeeName" type="text" class="form-control">
              </div>
            </div>
            <div class="form-group">
              <label class="col-sm-2 control-label">性别</label>
              <div class="col-sm-10">
                <select name="sex" class="form-control">
                  <option value="1">男</option>
                  <option value="2">女</option>
                </select>
              </div>
            </div>
            <div class="form-group">
              <label class="col-sm-2 control-label">年龄</label>
              <div class="col-sm-10">
                <input name="age" type="text" class="form-control">
              </div>
            </div>
            <div class="form-group">
              <label class="col-sm-2 control-label">联系方式</label>
              <div class="col-sm-10">
                <input name="phone" type="text" class="form-control">
              </div>
            </div>
            <div class="form-group">
              <label class="col-sm-2 control-label">所属分站</label>
              <div class="col-sm-10">
                <select name="stationID" class="form-control">
                  <option value="1">锡贤街</option>
                  <option value="2">七仙岭</option>
                </select>
              </div>
            </div>
            <div class="form-group">
              <label class="col-sm-2 control-label">所属部门</label>
              <div class="col-sm-10">
                <select name="departmentID" class="form-control">
                  <option value="1">技术部</option>
                  <option value="2">销售部</option>
                </select>
              </div>
            </div>
            <div class="form-group">
              <label class="col-sm-2 control-label">职务</label>
              <div class="col-sm-10">
                <select name="dutyID" class="form-control">
                  <option value="1">职务1</option>
                  <option value="2">职务2</option>
                </select>
              </div>
            </div>
            <div class="form-group">
                <button type="submit" class="btn btn-primary col-sm-offset-3 col-sm-6">提交</button>
            </div>
          </form>
        </div>
      </div>
    </div>
  </div>

</div>
</body>
</html>
