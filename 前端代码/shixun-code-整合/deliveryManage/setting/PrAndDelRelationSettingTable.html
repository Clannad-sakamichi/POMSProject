<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>印点送报点关系设置</title>
</head>
<body>
<div class="container">
  <div class="row clearfix">
    <div class="col-md-12 column">

      <!--页面标题提示部分-->
      <div id="mark-id">
        xtsz-ydsbdgxsz
      </div>
      <div class="title">
        <h2>系统设置>印点送报点关系设置</h2>
      </div>
      <div class="operation">
        <div class="add">
          <button type="button" class="btn btn-info" data-target="#myModal" data-toggle="modal">
            关系设置
          </button>
        </div>
        <div class="search input-group">
          <input type="text" class="form-control " name="printerName"
                 placeholder="请输入关键字">
          <span class="input-group-btn"><button class="btn btn-info" type="button">
							搜索
						</button></span>
        </div>
      </div>
      <div>
          <table class="table table-hover table-striped">
            <thead>
            <tr>
            <th name="printerName">印点名称</th>
            <th name="printerAddress">印点地址</th> <!--印点和送报点的中间介质  分站-->
            <th name="deliverPointName">送报点名称</th>
            <th name="deliverPointAddress">送报点地址</th>
              <th>操作</th>
            </tr>
            </thead>
            <tbody>
            <tr>
              <td>1</td>
              <td>1</td>
              <td>1</td>
              <td>1</td>
              <td>button</td>
            </tr>

            </tbody>
          </table>
      </div>

    </div>
  </div>

  <!-- 模态框（Modal） -->
  <div class="modal fade" id="myModal" tabindex="-1" role="dialog" aria-labelledby="myModalLabel" aria-hidden="true">
    <div class="modal-dialog">
      <div class="modal-content">
        <div class="modal-header">
          <button type="button" class="close" data-dismiss="modal" aria-hidden="true">
            &times;
          </button>
          <h4 class="modal-title" id="myModalLabel">
            添加印点送报点关系
          </h4>
        </div>
        <div class="modal-body">
          <form class="form-horizontal" role="form">
            <div class="form-group">
              <label  class="col-sm-2 control-label">印点</label>
              <div class="col-sm-10">
                <select name="printerID" type="text" class="form-control"></select>
              </div>
            </div>

            <div class="form-group">
              <label class="col-sm-2 control-label">送报点</label>
              <div class="col-sm-10">
                <select name="deliverPointID" type="text" class="form-control"></select>
              </div>
            </div>
            <div class="form-group">
              <label class="col-sm-2 control-label">送报时间</label>
              <div class="col-sm-10">
                <input name="deliverTime" type="text" class="form-control">
              </div>
            </div>
            <div class="form-group">
              <label class="col-sm-2 control-label">送报路线</label>
              <div class="col-sm-10">
                <input name="deliverWay" type="text" class="form-control">
              </div>
            </div>
            <div class="form-group">
              <label class="col-sm-2 control-label">份数</label>
              <div class="col-sm-10">
                <input name="deliverNum" type="text" class="form-control">
              </div>
            </div>
            <div class="form-group">
              <input type="submit" class="btn btn-info col-sm-offset-3 col-sm-6" value="添加">
            </div>
          </form>
        </div>
      </div><!-- /.modal-content -->
    </div><!-- /.modal -->
  </div>

</div>
</body>
</html>
