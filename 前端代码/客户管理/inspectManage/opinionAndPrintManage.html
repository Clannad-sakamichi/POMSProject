<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>意见管理</title>
    <link rel="stylesheet" href="https://cdn.bootcss.com/bootstrap/3.3.7/css/bootstrap.min.css">
    <link href="style.css" rel="stylesheet">
    <script src="https://cdn.bootcss.com/jquery/2.1.1/jquery.min.js"></script>
    <script src="https://cdn.bootcss.com/bootstrap/3.3.7/js/bootstrap.min.js"></script>
    <style>


        .operation{
            margin-top:10px;
            padding: 10px;
        }
        /*添加按钮*/
        .operation .operation-btn{
            float: left;
        }
        /*搜索组按钮*/
        .operation .search .form-control{
            float: right;
            width: 200px;
        }
    </style>

</head>
<body>
<div class="container">
    <div class="row clearfix">
        <div class="col-md-12">
            <!--页面标题提示部分-->
            <div class="title">
                <h2>监督管理>意见管理</h2>
            </div>


            <!--查询的表单-->

            <!--添加，删除，等操作部分-->
            <h3>历史意见</h3>
            <div class="operation">
                <div class="add-btn operation-btn">
                    <button type="button" class= "btn btn-default" >
                        <span class="glyphicon glyphicon-plus"></span>添加
                    </button>
                </div>
                <div class="search input-group">
                    <input type="text" class="form-control " placeholder="请输入意见类型">
                    <input type="text" class="form-control " placeholder="请输入客户姓名">
                    <span class="input-group-btn"><button class="btn btn-default" type="button">
							查询
						</button></span>
                </div>
            </div>

            <!--表格部分-->
            <div>
                <table class="table table-hover table-striped">
                    <thead>
                    <tr>
                        <th>意见类型</th>
                        <th>客户姓名</th>
                        <th>意见内容</th>
                        <th>是否已处理</th>
                        <th>是否已回访</th>
                        <th>回访内容</th>
                        <th>是否打印</th>
                    </tr>
                    </thead>
                    <tbody>
                    <tr>
                        <td>投诉</td>
                        <td>SSS</td>
                        <td>不好</td>
                        <td>处理</td>
                        <td>未回访</td>
                        <td>
                            <button class="add-return-visit-btn btn btn-info">添加回访内容</button>
                        </td>
                        <td>
                            <button class="opinion-print-btn btn btn-info">打印</button>
                        </td>
                    </tr>
                    <tr>
                        <td>投诉</td>
                        <td>SSS</td>
                        <td>不好</td>
                        <td>处理</td>
                        <td>未回访</td>
                        <td>
                            处理的好
                        </td>
                        <td>
                            <button class="opinion-print-btn btn btn-info">打印</button>
                        </td>
                    </tr>
                    </tbody>
                </table>
                <!--分页模块-->
                <div style="text-align: center">
                    <ul class="pagination pagination-lg">
                        <li><a href="#">&laquo;</a></li>
                        <li><a href="#">1</a></li>
                        <li><a href="#">2</a></li>
                        <li><a href="#">3</a></li>
                        <li><a href="#">4</a></li>
                        <li><a href="#">5</a></li>
                        <li><a href="#">&raquo;</a></li>
                    </ul>
                </div>
            </div>
        </div>
    </div>
</div>

</body>
</html>
