<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>客户调查</title>
    <link rel="stylesheet" href="https://cdn.bootcss.com/bootstrap/3.3.7/css/bootstrap.min.css">
    <link href="style.css" rel="stylesheet">
    <script src="https://cdn.bootcss.com/jquery/2.1.1/jquery.min.js"></script>
    <script src="https://cdn.bootcss.com/bootstrap/3.3.7/js/bootstrap.min.js"></script>
    <style>
        .operation{
            margin-top:10px;
            padding: 10px;
        }
        /*添加按钮*/
        .operation .operation-btn{
            float: left;
        }
        /*搜索组按钮*/
        .operation .search .form-control{
            float: right;
            width: 200px;
        }
    </style>
</head>
<body>
<div class="container">
    <div class="row clearfix">
        <div class="col-md-12 column">
            <!--页面标题提示部分-->
            <div class="title">
                <h2>监督管理>客户调查</h2>
            </div>
            <!--添加，删除，等操作部分-->
            <div class="operation">
                <div class="add-btn operation-btn">
                    <button type="button" class= "btn btn-default" >
                        <span class="glyphicon glyphicon-plus"></span>添加
                    </button>
                </div>
                <div class="search input-group">
                    <input type="text" class="form-control "
                           placeholder="请输入调查名称">
                    <span class="input-group-btn"><button class="btn btn-default" type="button">
							查询
						</button></span>
                </div>
            </div>

            <!--表格部分-->
            <div>
                <table class="table table-hover table-striped">
                    <thead>
                    <tr>
                        <th>调查名称</th>
                        <th>发布调查时间</th>
                        <th>调查结果登记</th>
                        <th>调查结果统计</th>
                    </tr>
                    </thead>
                    <tbody>
                    <tr>
                        <td>1</td>
                        <td>2222-2-2</td>
                        <td><button class="add-result-btn btn btn-info">登记结果</button></td>
                        <td><button class="look-result-btn btn btn-info">查看调查结果统计</button></td>
                    </tr>

                    </tbody>
                </table>
            </div>
            <!--分页模块-->
            <div style="text-align: center">
                <ul class="pagination pagination-lg ">
                    <li><a href="#">&laquo;</a></li>
                    <li><a href="#">1</a></li>
                    <li><a href="#">2</a></li>
                    <li><a href="#">3</a></li>
                    <li><a href="#">4</a></li>
                    <li><a href="#">5</a></li>
                    <li><a href="#">&raquo;</a></li>
                </ul>
            </div>
        </div>
    </div>
</div>

</body>
</html>
