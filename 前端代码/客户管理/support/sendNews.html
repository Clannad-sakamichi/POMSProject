<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>发送通知</title>
    <link rel="stylesheet" href="https://cdn.bootcss.com/bootstrap/3.3.7/css/bootstrap.min.css">
    <link href="style.css" rel="stylesheet">
    <script src="https://cdn.bootcss.com/jquery/2.1.1/jquery.min.js"></script>
    <script src="https://cdn.bootcss.com/bootstrap/3.3.7/js/bootstrap.min.js"></script>
    <style>


        /*添加表单的css*/
        .add-form .form-group {
            overflow: hidden;
        }

        .add-form .form-group .form-control {
            float: left;
            width: 30%;
            margin-right: 10px;
        }

        .add-form .form-group .textarea {
            width: 60%;
        }

        .add-form .form-group .btn {
            width: 30%;
            margin-top:20px;
            height: 40px;
        }
        /*添加表单css结束*/
    </style>
</head>
<body>
<div class="container">
    <div class="row clearfix">
        <div class="col-md-12 column">
            <!--页面标题提示部分-->
            <div class="title">
                <h2>辅助业务>发送通知</h2>
            </div>
            <!--添加的表单-->
            <div class="add-form send-news-form">
                <form method="POST" action="" role="form">
                    <div class="form-group">
                        <label class="col-sm-2">目标分站</label>
                        <input type="text" class="form-control">
                    </div>
                    <div class="form-group">
                        <label class="col-sm-2">目标部门</label>
                        <input type="text" class="form-control">
                    </div>
                    <div class="form-group">
                        <label class="col-sm-2">消息内容</label>
                        <textarea rows="5" class="form-control textarea"></textarea>
                    </div>
                    <div class="form-group">
                        <input type="button" class="send-news-btn btn btn-info col-sm-offset-1" value="发送">
                    </div>
                </form>
            </div>
        </div>
    </div>
</div>

</body>
</html>
